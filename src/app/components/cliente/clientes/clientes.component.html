<div class="container-fuild">
      
      <table class="table">
          <thead class="thead-dark bg-violet">
            <tr class="bg-violet">
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Direccion</th>
              <th></th>
            </tr>
          </thead>

          
        <div *ngIf="!clientes " class="text-center mt-4">
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

          <tbody>
            <tr [routerLink]="['/cliente', cliente._id]" *ngFor="let cliente of clientes">
              <td scope="row">{{cliente.nombre}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.direccion}}</td>
              <td>
                  <fa-icon [icon] = " faEdit" [routerLink]="['/editar-cliente', cliente._id]" class="text-warning"></fa-icon>
              </td>
            </tr>
          </tbody>
        </table>

        
      <!-- MODAL PARA AGREGAR CLIENTE -->

      <div class="modal fade " id="modalAgregarCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModal3Label">Agregar nuevo Cliente</h5>
              <button (click)="reloadComponent()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body bg-gray">
              <app-addcliente></app-addcliente>
            </div>
          </div>
        </div>
      </div>
        
  
  </div>
