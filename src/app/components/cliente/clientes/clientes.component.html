<div class="col-sm-12 ml-0">
  <div class="p-1 scrollbar-info">
    <span class="fade show mx-3 mt-3">
      <div data-spy="scroll" data-target="#navbar-example2" data-offset="0"
        class="scrollspy-example2 scrollbar-default fade show">
        <!-- DIV CON LA CLASE PARA SCROLL DE VENTAS -->
        <table class="table">

          <thead class="thead-dark bg-violet">
            <tr class="bg-violet">
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Direccion</th>
              <th></th>
            </tr>
          </thead>

          <div *ngIf="!clientes " class="text-center mt-4">
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td scope="row">{{cliente.nombre}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.direccion}}</td>
              <td>
                <i class="fas fa-eye ml-2 icon-action" [routerLink]="['/cliente', cliente._id]"></i>
                <i class="fas fa-edit ml-1" [routerLink]="['/editar-cliente', cliente._id]" data-toggle="modal"
                  data-target="#modalEditarVenta"></i>
                <i class="fas fa-trash-alt ml-1" (click)="deleteClient(cliente._id)"></i>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- MODAL PARA AGREGAR CLIENTE -->
        <div class="modal fade " id="modalAgregarCliente" tabindex="-1" role="dialog"
          aria-labelledby="exampleModal3Label" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModal3Label">Agregar nuevo Cliente</h5>
                <button (click)="reloadComponent()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body bg-gray">
                <app-addcliente></app-addcliente>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer white py-3 d-flex justify-content-between">
        <button type="button" class="btn btn-default btn-rounded text-white" data-toggle="modal"
          data-target="#modalAgregarCliente">
          Agregar cliente
        </button>
      </div>
    </span>
  </div>
</div>
