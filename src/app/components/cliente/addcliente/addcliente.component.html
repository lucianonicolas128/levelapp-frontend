<div class="container bg-gray p-3 rounded" *ngIf="cliente">
    <h2>{{title}}</h2>

    <form action="" #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)">
        <div class="row">
            <div class="alert alert-success" *ngIf="status == 'succes'">
                El cliente se ha agregado correctamente, puedes verlo <a
                    [routerLink]="['/cliente', save_cliente._id]">aqui</a>
            </div>
            <div class="alert alert-danger" *ngIf="status == 'failed'">
                El cliente no se ha podido agregar
            </div>
            <div class="form-group col-md-8">
                <label for="nombre">Nombre</label><br>
                <input class="form-control" type="text" name="nombre" id="" #nombre="ngModel"
                    [(ngModel)]="cliente.nombre" required>
                <span *ngIf="nombre.touched && !nombre.valid" class="form_error">
                    El nombre es obligatoria.
                </span>
            </div>
            <div class="form-group col-md-4">
                <label for="telefono">Telefono</label><br>
                <input class="form-control" type="text" name="telefono" id="" #telefono="ngModel"
                    [(ngModel)]="cliente.telefono">
            </div>

        </div>

        <div class="form-groupmt-4">
            <label for="direccion">Direccion</label><br>
            <textarea class="form-control" name="direccion" id="" #direccion="ngModel"
                [(ngModel)]="cliente.direccion"></textarea>
        </div>


        <input type="submit" class="btn btn-warning col-md-12 mt-4" value="Agregar cliente" name="" id=""
            [disabled]="!clienteForm.form.valid" />

    </form>

</div>
