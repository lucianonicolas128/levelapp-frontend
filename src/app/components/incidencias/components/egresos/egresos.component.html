            <span class="ventas" *ngIf="!egresosFiltered" class="py-0">
                <app-egreso *ngFor="let egreso of egresos" [egreso]="egreso">

            <a mat-stroked-button color="accent" *ngIf="egresos" class="w-100 text-center mt-3 mb-2"
