<div class="container" *ngIf="venta">
    <mat-dialog-content class="mat-typography">

        <div class="px-2 text-center">
            <div class="alert alert-warning text-center" *ngIf="status == 'loading'">
                <div class="spinner-border text-primary text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="status == 'succes'">La venta se ha agregado correctamente.</div>
            <div class="alert alert-danger" *ngIf="status == 'failed'">La venta no se ha podido agregar.</div>
        </div>

        <!-- <form action="" [formGroup]="form" (ngSubmit)="onSubmit($event)"> -->
        <form action="" #ventaForm="ngForm" (ngSubmit)="onSubmit(ventaForm)">

            <!-- FECHA Y CLIENTE -->
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label class="w-100">Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" class="w-100" name="fecha" id="fecha" #fecha="ngModel"
                            [(ngModel)]="venta.fecha" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <mat-select name="cliente" #cliente="ngModel" [(ngModel)]="venta.cliente">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let cliente of clientes" [value]="cliente.nombre">{{cliente.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <!-- ADD CLIENTE -->
            <div *ngIf="!venta.cliente" class="col-md-12">
                <app-addcliente></app-addcliente>
            </div>

            <!-- PEDIDO -->
            <mat-form-field class="example-full-width w-100">
                <mat-label>Pedido</mat-label>
                <input matInput type="text" name="pedido" id="" #pedido="ngModel" [(ngModel)]="venta.pedido">
            </mat-form-field>

            <!-- DESCRIPCIÓN -->
            <mat-form-field class="w-100">
                <mat-label>Descripción</mat-label>
                <textarea matInput type="text" name="descripcion" #descripcion="ngModel"
                    [(ngModel)]="venta.descripcion"></textarea>
            </mat-form-field>

            <!-- MONTO Y PRECIO -->
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Monto</mat-label>
                        <input matInput type="text" name="monto" id="" #monto="ngModel" [(ngModel)]="venta.monto">
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Saldo</mat-label>
                        <input matInput type="text" name="saldo" id="" #saldo="ngModel" [(ngModel)]="venta.saldo">
                    </mat-form-field>
                </div>
            </div>

            <!-- CHECK ENTREGA -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="entregado" #entregado="ngModel"
                    [(ngModel)]="venta.entregado" value="" id="defaultCheck1">
                <label for="entregado" class="form-check-label">
                    Entregado?
                </label>
            </div>

            <input class="btn btn-info mt-4 col-md-12" type="submit" value="Vender" name="" id=""
                [disabled]="!ventaForm.form.valid" />
        </form>
    </mat-dialog-content>
</div>
